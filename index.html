<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricardo Amb Design Test</title>
    <style>
      body,
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .image-container {
        display: flex;
        justify-content: center;
        width: 100%;
        height: auto;
        overflow: hidden;
        text-align: center;
      }
      img {
        width: 1920px;
        height: auto;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="Desktop.jpg" />
    </div>
  </body>
